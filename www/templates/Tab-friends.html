Tab-friends.html
<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in friends" type="item-text-wrap" href="#/tab/friends/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{friend.name}}</h2>
        <p>{{friend.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(friend)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
